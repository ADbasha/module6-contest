<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<form class="registration-form" id="registration-form">
		<h1 class="display-3">Registration Form</h1>
		<div class="col-md-6">
			<label for="full-name" class="form-label">Full name</label>
			<input type="text" class="form-control" id="full-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="full-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="full-name-invalid">
				Please enter a valid full name
			</div>
		</div>
		
		
		<div class="col-md-6">
			<label for="state" class="form-label">Gender</label>
			<select class="form-select" id="state" required onchange="validate()">
				<option value="None" selected>Choose...</option>
				<option value="MALE">MALE</option>
				<option value="FEMALE">FEMALE</option>
				<option value="ANOTHER">ANOTHER</option>
			</select>
			<div class="valid-feedback" id="state-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="state-invalid">
				Please select a valid gender.
			</div>
		</div>
		
		<div class="col-12">
			<label for="Hobbies" class="form-label">Hobbies</label>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
				<label class="form-check-label" for="t-and-c">
					Swimming
				</label>
			
				
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
				<label class="form-check-label" for="t-and-c">
					Reading novels
				</label>
				
				
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
				<label class="form-check-label" for="t-and-c">
					Dancing
				</label>
				
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
				<label class="form-check-label" for="t-and-c">
					Singing
				</label>
				
			</div>
			
			<div class="invalid-feedback" id="t-and-c-invalid">
				
			</div>
			<div class="valid-feedback" id="t-and-c-valid">
				Looks good!
			</div>
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
